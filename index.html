<body>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69248163c1.js" crossorigin="anonymous"></script>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
  </style>
  </head>
  <div class="sidenav">
  <h1 style="font-size: 37px;">Prognoza pogody</h1>
  <form id="location-form">
    <label>
      Szerokość (lat): <br>
      <input type="number" id="lat-input" step="0.01" required> <br>
    </label>
    <label>
      Długość (lon): <br>
      <input type="number" id="lon-input" step="0.01" required><br>
    </label>
    <button type="submit">Pobierz prognozę</button>
  </form>
  </div>
  
  <div class="main">
    <div id="forecast-container">
      <h2 id="forecast-header" style="text-align: center;"> Wprowadź lokalizację aby zobaczyć prognozę </h2>
      <table id="forecast-table">
          <tbody id="forecast-body"></tbody>
      </table>
    </div>
    
    <div id="summary-container">
      
    </div>
  </div>
  <!--Nie byłam pewna o co chodzi ze stopką, więc jest to po prostu lista wyświetlana pod tabelą-->
  <div class="darkmode-toggle">
    <label class="switch">
        <input type="checkbox" id="darkmode-toggle">
        <span class="slider round"></span>
    </label>
    <span style="margin-left:10px;">Dark Mode</span>
</div>

  <script src="script.js"></script>
</body>
